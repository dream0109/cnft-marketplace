<div class="card-wrapper">  <div class="card-image" [ngStyle]="{'background-image': 'url(' + nft.image + ')'}"></div>  <div class="card-body">    <div class="card-body-profile">      <div class="card-body-profile-avatar" [ngStyle]="{'background-image': 'url(' + profile.avatar + ')'}"></div>      <div class="card-body-profile-name">        <span>{{ nft.name }}</span>        <a href="#">{{ profile.name }}</a>      </div>    </div>  </div>  <div class="card-actions" *ngIf="actionText">    <button *ngIf="actionText" (click)="action.emit()">      <mat-icon *ngIf="actionIcon">{{ actionIcon }}</mat-icon>      {{ actionText }}    </button>  </div></div>
