<div class="card-wrapper">  <div class="card-header"></div><!--  <img class="card-img" *ngIf="config.image" [src]="config.image.src" [style.height]="config.image?.height">-->  <cf-image-async *ngIf="config.image" [src]="config.image.src" [alt]="config.image?.alt" [styles]="getStyles()" [classes]="getClasses()"></cf-image-async>  <div class="card-body" [ngStyle]="cardBodyStyles">    <h3 class="card-body__title">{{ config.title }}</h3>    <p class="card-body__subtitle">{{ config.description }}</p>  </div>  <div class="card-actions" *ngIf="config.action || config.secondaryAction">    <button mat-stroked-button *ngIf="config.action" (click)="action($event)">      <mat-icon *ngIf="config.action.icon">{{ config.action.icon }}</mat-icon>      {{ config.action.label }}    </button>  </div></div>
