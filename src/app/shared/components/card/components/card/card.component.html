<div class="card-wrapper">  <div class="card-header" *ngIf="image" [ngStyle]="image">  </div>  <div class="card-body" [ngStyle]="cardBodyStyles">    <h3 class="card-body__title">{{ config.title }}</h3>    <p class="card-body__subtitle">{{ config.description }}</p>  </div>  <div class="card-actions" *ngIf="config.action || config.secondaryAction">    <button mat-stroked-button *ngIf="config.action" (click)="config.action.action($event)">      <mat-icon *ngIf="config.action.icon">{{ config.action.icon }}</mat-icon>      {{ config.action.label }}    </button>  </div></div>
