<div class="container mt-4 w-inherit">  <div class="store-collection__title">    <span>Las mejores colecciones sobre</span>    <mat-form-field appearance="outline">      <mat-select [(value)]="selectedFood">        <mat-option [value]="option.value" *ngFor="let option of foods">{{ option.viewValue }}</mat-option>      </mat-select>      <mat-icon matSuffix style="margin: 5px 0 0 -10px ">expand_more</mat-icon>    </mat-form-field>  </div>  <div class="store-collection">    <div class="store-collection__list">      <div class="store-collection__item" *ngFor="let collection of randomImages; let i = index">        <span class="store-collection__item-counter">{{ i + 1 }}</span>        <img class="store-collection__item-img" [src]="collection" alt="">        <div class="store-collection__item-data">          <span class="store-collection__item-data-title">Name of collection</span>          <span class="store-collection__item-data-price">Price</span>        </div>        <span class="store-collection__item-variation">25.32%</span>      </div>    </div>  </div></div>
