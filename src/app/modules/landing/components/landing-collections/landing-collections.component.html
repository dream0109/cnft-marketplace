<div class="container w-inherit">
  <div class="collections">
    <ng-container *ngFor="let collection of collections">
      <div class="collections-card">
        <cf-card-custom [config]="collection" (actionClick)="action($event)" [containerClasses]="['card-shadow', 'animate-push-lg']"></cf-card-custom>
      </div>
    </ng-container>
  </div>
</div>
